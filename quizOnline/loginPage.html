<!DOCTYPE html>
<html lang="en">

<head>
    <title>Online Exam</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body, img {
  width: 100%;
  height: auto;
}
    </style>
    <script>
        function check() {
            const email = document.myform.email.value;
            const pwd = document.myform.pwd.value;
            // window.alert("Email = " + email + "\nPassword = " + pwd);
            if ((email == "Stu@gmail.com" 
            || email == "Ab@gmail.com"
            || email == "Ak@gmail.com"
            || email == "Sun@gmail.com"
            || email == "Ks@gmail.com"
                ) && pwd == "Pass@123") 
            {
                const name = prompt("Enter you name")
                localStorage.setItem('studentName', name);
                window.location.href = 'quiz.html';
            }
            else 
            {
                document.getElementById('error').innerHTML = "Wrong email or password kindly Refresh your page";
            }
        }
    </script>
</head>

<body style="background-image: url(img/result.jpg);background-size: cover;">
    <h1 id="error" style="color: rgb(0, 255, 26); text-align: center; background-color: blue;"></h1>
    <div class="container" style="padding-top: 100px;">
        <div class="row">
            <div class="col-md-6" style="align-items: center;">
                <img src="img/testimg1.jpg" alt="" style="border-radius: 15%;">
            </div>
            <div class="col-md-6">
                <h2 style="color: rgb(211, 211, 211); text-align: center;">Student Login</h2>
                <form name="myform" method="post">
                    <div class="form-group">
                        <label for="email" style="color: white;"><h2>Email:</h2></label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" style="color: black; font-size: 22px;">
                    </div>
                    <div class="form-group">
                        <label for="pwd" style="color: white;"><h2>Password:</h2></label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" style="color: black; font-size: 22px;">
                    </div>
                    <div class="checkbox">
                        <label style="color: white;"><input type="checkbox" name="remember" > Remember me</label>
                    </div>
                    <button type="button" class="btn btn-success" onclick="check()" style="width: 100%; font-size: large;">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
