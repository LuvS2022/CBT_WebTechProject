<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        div {
            width: 500px;
            height: 200px;
            border: 1px solid salmon;
            border-radius: 10px;
            box-shadow: 10px 5px goldenrod;
            margin-top: 15%;
            margin-left: 30%;
            padding-left: 20px;
            padding-top: 20px;
            background-color: rgba(0, 221, 255, 0.304);
        }
    </style>
    <script>
        // Retrieve data from localStorage
        const studentName = localStorage.getItem('studentName');
        const count = localStorage.getItem('score'); // Use 'score' as the key

        window.onload = function() {
            // Display results
            const resultDiv = document.getElementById('result');
            if (studentName && count !== null) {
                resultDiv.innerHTML = `<h1 style="color: orange; font-size:50px">${studentName}<br>Your score is ${count} out of 30</h1>`;
            } else {
                resultDiv.innerHTML = `<h1 style="color: orange;">No results found</h1>`;
            }
        };
    </script>
</head>
<body style="background-image: url(img/result.jpg); background-size: cover;">
    <div id="result"></div>
</body>
</html>
